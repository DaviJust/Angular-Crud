<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do produto" [(ngModel)]="product.name" name="name" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Valor do produto(R$)" [(ngModel)]="product.price" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-button (click)="deleteProduct()" color="warn">
        Deletar
    </button>
    <button mat-button (click)="cancelProduct()">
        Cancelar
    </button>

</mat-card>
