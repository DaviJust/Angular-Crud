<mat-card>
    <mat-card-title>
        Alterar Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do produto" [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Valor do produto(R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <button mat-button (click)="updateProduct()" color="primary">
        Salvar
    </button>
    <button mat-button (click)="cancelProduct()">
        Cancelar
    </button>

</mat-card>
